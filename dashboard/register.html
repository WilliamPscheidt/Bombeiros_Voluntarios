<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Declaração CSS --> 

    <link rel="stylesheet" href="../css/style-login.css">

            <div id="login" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 100-vh d-flex flex-column justify-content-center align-items-center">
                <h3 id="titulo-login">Registre a sua <b id="destaque">conta</b> </h3>

                <span id="registro">Já possui uma conta? <b id="destaque"><a href="index.html">Logue-se</a></b></span>
            </div>

            <div id="banner" class="col-xs-0 col-sm-0 col-md-0 col-lg-0 col-xl-6 100-vh d-none d-xl-block">

            </div>
        </div>
    </div>
