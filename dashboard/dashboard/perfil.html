        function abrirMenu() {
            $('#sidebar-menu').css('width', '180px');
            $('#abrirMenu').attr('class', 'd-none')
            $('#fecharMenu').attr('class', 'd-flex')


            setTimeout(() => {  
                $('#textoMenu').attr('class', 'd-block')
                $('#textoMenu2').attr('class', 'd-block')
                $('#textoMenu3').attr('class', 'd-block')
                $('#textoMenu4').attr('class', 'd-block')
                $('#textoMenu5').attr('class', 'd-block')
            }, 220);
            
        }

        function fecharMenu() {
            $('#sidebar-menu').css('width', '60px');
            $('#abrirMenu').attr('class', 'd-flex')
            $('#fecharMenu').attr('class', 'd-none')
            $('#textoMenu').attr('class', 'd-none')
            $('#textoMenu2').attr('class', 'd-none')
            $('#textoMenu3').attr('class', 'd-none')
            $('#textoMenu4').attr('class', 'd-none')
            $('#textoMenu5').attr('class', 'd-none')
        }
